<main class="page__main">
  <section class="login" id="hideSection">
    <h1 class="login__title">Login</h1>
    <form action="#" class="login__form ">
      <label for="user">Usuario:</label>
      <input type="text" id="user" class="form__user js_user" />
      <label for="pass">Password:</label>
      <input type="password" id="pass" class="form__pass js_pass" />
      <input type="submit" value="Go" class="form__buton js_buton"></input>
    </form>
  </section>

  <section class="results">
    <ul id="resultsContainer" class="pagingBox js_results">
    </ul>
  </section>
  

  <section class="pagination hidden js_pagination">
    <a href="javascript:prevPage()" id="btn_prev">Prev</a>
    <a href="javascript:nextPage()" id="btn_next">Next</a>
    page: <span id="page"></span>
  </section>
</main>
