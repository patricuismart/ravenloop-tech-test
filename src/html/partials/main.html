<main class="page__main">
  <section class="logout"><input type="submit" value="Cerrar Sesión" class="buton__logout js_logout hidden"></input></section>
  <section class="login" id="hideSection">
    <h1 class="login__title">Iniciar Sesión</h1>
    <form action="#" class="login__form ">
        <label for="user" class="login__form--label">Usuario</label>
        <input type="text" id="user"  class="login__form--input js_user" />
        <label for="pass" class="login__form--label">Password</label>
        <input type="password" id="pass"  class="login__form--input js_pass" />
      <div class="login__form--containerbuton"><input type="submit" value="Entrar" class="login__form--buton js_login"></input></div>
    </form>
  </section>

  <section class="pagination hidden js_pagination">
    <a href="javascript:prevPage()" id="btn_prev" clas="btn_prev"><i class="fas fa-arrow-alt-circle-left"></i></a>
    <a href="javascript:nextPage()" id="btn_next" clas="btn_next"><i class="fas fa-arrow-alt-circle-right"></i></a>
    page: <span id="page"></span>
  </section>
  
  <section class="results">
  <ul id="resultsContainer" class="resultsContainer js_results">
</section>

<button class="buttonBack js_buttonBack hidden"> Atrás</button>

</main>
