<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ravenloop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <a href="https://ravenloop.io/" alt="Home Ravenloop" title="Home">
          <img
            class="page__header--logo"
            src="./assets/images/logo-ravensight.png"
            alt="Ravenloop"
          />
        </a>
        <h1 class="page__header--title js_wellcome">Wellcome</h1>
      </header>

      <main class="page__main">
        <section class="logout"><input type="submit" value="Cerrar Sesión" class="buton__logout js_logout hidden"></input></section>
        <section class="login" id="hideSection">
          <h1 class="login__title">Iniciar Sesión</h1>
          <form action="#" class="login__form ">
              <label for="user" class="login__form--label">Usuario</label>
              <input type="text" id="user"  class="login__form--input js_user" />
              <label for="pass" class="login__form--label">Password</label>
              <input type="password" id="pass"  class="login__form--input js_pass" />
            <div class="login__form--containerbuton"><input type="submit" value="Entrar" class="login__form--buton js_login"></input></div>
          </form>
        </section>

        <section class="pagination hidden js_pagination">
          <a href="javascript:prevPage()" id="btn_prev" clas="btn_prev"><i class="fas fa-arrow-alt-circle-left"></i></a>
          <a href="javascript:nextPage()" id="btn_next" clas="btn_next"><i class="fas fa-arrow-alt-circle-right"></i></a>
          page: <span id="page"></span>
        </section>
        
        <section class="results">
        <ul id="resultsContainer" class="resultsContainer js_results">
      </section>
      <div class="gif_container js_gif"><img  alt="GIF" class="gif" src="https://cdn.dribbble.com/users/672278/screenshots/2388097/media/30a6e71bd0db9ef988fd80ee12b9b225.gif" width = 400/></div>
      <button class="buttonBack js_buttonBack hidden"> Atrás</button>

      </main>

      <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
          <a
            class="link__ravenloop"
            href="https://ravenloop.io/inicio/"
            target="_blank"
            title="Home Ravenloop"
            >Ravenloop</a
          >
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
