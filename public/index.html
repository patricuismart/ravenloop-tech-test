<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ravenloop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <img
          class="page__header--logo"
          src="./assets/images/logo-ravensight.png"
          alt="Ravenloop"
        />
        <h1 class="page__header--title">Wellcome</h1>
      </header>

      <main class="page__main">
        <section class="login" id="hideSection">
          <h1 class="login__title">Login</h1>
          <form action="#" class="login__form ">
            <label for="user">Usuario:</label>
            <input type="text" id="user" class="form__user js_user" />
            <label for="pass">Password:</label>
            <input type="password" id="pass" class="form__pass js_pass" />
            <input type="submit" value="Go" class="form__buton js_buton"></input>
          </form>
        </section>

        <section class="results">
          <ul id="resultsContainer" class="pagingBox js_results">
           
        </section>
        

        <section class="pagination hidden js_pagination">
          <a href="javascript:prevPage()" id="btn_prev">Prev</a>
          <a href="javascript:nextPage()" id="btn_next">Next</a>
          page: <span id="page"></span>
        </section>
      </main>

      <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
          <a class="link__ravenloop" href="https://ravenloop.io/">Ravenloop</a>
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
